<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="Stud.css">
</head>
<body>

  <!-- Modern Registration Form Header -->
  <div class="header-box blue">
    <h2>Modern Registration Form</h2>
  </div>

  <!-- Student Registration Form -->
  <div class="form-container">
    <h2 class="form-title">Student Registration Form</h2>
    <form>
      <!-- First and Last Name -->
      <div class="row">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name">
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name">
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="row">
        <div class="input-box">
          <label>Date of Birth</label>
          <select>
            <option>Day</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option>
            <option>10</option><option>11</option><option>12</option>
            <option>13</option><option>14</option><option>15</option>
            <option>16</option><option>17</option><option>18</option>
            <option>19</option><option>20</option><option>21</option>
            <option>22</option><option>23</option><option>24</option>
            <option>25</option><option>26</option><option>27</option>
            <option>28</option><option>29</option><option>30</option>
            <option>31</option>
          </select>
        </div>
        <div class="input-box">
          <label>&nbsp;</label>
          <select>
            <option>Month</option>
            <option>January</option><option>February</option>
            <option>March</option><option>April</option>
            <option>May</option><option>June</option>
            <option>July</option><option>August</option>
            <option>September</option><option>October</option>
            <option>November</option><option>December</option>
          </select>
        </div>
        <div class="input-box">
          <label>&nbsp;</label>
          <select>
            <option>Year</option>
            <option>1980</option><option>1981</option><option>1982</option>
            <option>1983</option><option>1984</option><option>1985</option>
            <option>1986</option><option>1987</option><option>1988</option>
            <option>1989</option><option>1990</option><option>1991</option>
            <option>1992</option><option>1993</option><option>1994</option>
            <option>1995</option><option>1996</option><option>1997</option>
            <option>1998</option><option>1999</option><option>2000</option>
            <option>2001</option><option>2002</option><option>2003</option>
            <option>2004</option><option>2005</option><option>2006</option>
            <option>2007</option><option>2008</option><option>2009</option>
            <option>2010</option><option>2011</option><option>2012</option>
            <option>2013</option><option>2014</option><option>2015</option>
            <option>2016</option><option>2017</option><option>2018</option>
            <option>2019</option><option>2020</option><option>2021</option>
            <option>2022</option><option>2023</option><option>2024</option>
            <option>2025</option>
          </select>
        </div>
      </div>

      <!-- Email and Mobile -->
      <div class="row">
        <div class="input-box">
          <label>Email ID</label>
          <input type="email" placeholder="Enter email address">
        </div>
        <div class="input-box">
          <label>Mobile Number</label>
          <input type="text" placeholder="Enter 10-digit mobile number">
        </div>
      </div>

      <!-- Gender -->
      <div class="row">
        <div class="input-box">
          <label>Gender</label>
          <div class="radio-group">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
          </div>
        </div>
      </div>

      <!-- Address -->
      <div class="row">
        <div class="input-box full">
          <label>Address</label>
          <textarea placeholder="Enter your full address"></textarea>
        </div>
      </div>

      <!-- City, PIN, State -->
      <div class="row">
        <div class="input-box">
          <label>City</label>
          <input type="text" placeholder="Enter city">
        </div>
        <div class="input-box">
          <label>PIN Code</label>
          <input type="text" placeholder="Enter 6-digit PIN code">
        </div>
        <div class="input-box">
          <label>State</label>
          <input type="text" placeholder="Enter state">
        </div>
      </div>

      <!-- Country -->
      <div class="row">
        <div class="input-box full">
          <label>Country</label>
          <select>
            <option>Select country</option>
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>Australia</option>
            <option>India</option>
            <option>Germany</option>
            <option>France</option>
            <option>Japan</option>
            <option>China</option>
            <option>Brazil</option>
            <option>South Africa</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- Hobbies -->
      <div class="row">
        <div class="input-box full">
          <label>Hobbies</label>
          <div class="checkbox-group">
            <label><input type="checkbox"> Drawing</label>
            <label><input type="checkbox"> Singing</label>
            <label><input type="checkbox"> Dancing</label>
            <label><input type="checkbox"> Sketching</label>
            <label><input type="checkbox"> Others</label>
          </div>
        </div>
      </div>

      <!-- Qualification -->
      <div class="row">
        <div class="input-box full">
          <label>Qualification</label>
          <table>
            <thead>
              <tr>
                <th>Sl. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Courses -->
      <div class="row">
        <div class="input-box full">
          <label>Courses Applied For</label>
          <div class="radio-group">
            <label><input type="radio" name="course"> BCA</label>
            <label><input type="radio" name="course"> B.Com</label>
            <label><input type="radio" name="course"> B.Sc</label>
            <label><input type="radio" name="course"> B.A</label>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="reset" class="reset">Reset</button>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Professional Registration Form Header -->
  <div class="header-box green">
    <h2>Professional Registration Form</h2>
  </div>

</body>
</html>
